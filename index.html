
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HM Encuadernaciones - Cotización</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <form class="form-container" action="https://formsubmit.co/hmencuadernaciones@gmail.com" method="POST">
    <h2>Solicita tu cotización</h2>
    <input type="text" name="name" placeholder="Nombre completo" required>
    <input type="email" name="email" placeholder="Correo electrónico" required>
    <select name="tipo" required>
      <option value="">Selecciona el tipo de servicio</option>
      <option value="Notarías Públicas">Notarías Públicas</option>
      <option value="Despachos Jurídicos">Despachos Jurídicos</option>
      <option value="Sector Salud">Sector Salud</option>
      <option value="Sector Construcción">Sector Construcción</option>
      <option value="Dependencias Gubernamentales">Dependencias Gubernamentales</option>
      <option value="Editoriales">Editoriales</option>
      <option value="Agencias de Publicidad">Agencias de Publicidad</option>
    </select>
    <textarea name="mensaje" placeholder="Escribe detalles de tu cotización aquí..." rows="4" required></textarea>
    <input type="hidden" name="_captcha" value="false">
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
