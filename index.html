
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HM Correos</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px; }
    h1 { font-size: 1.5em; }
    select, input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>HM Correos</h1>
  <form action="https://hmcorreos-railway-production.up.railway.app/api/enviar" method="POST" enctype="multipart/form-data">
    <label for="cliente">Tipo de cliente:</label>
    <select name="cliente" id="cliente" required>
      <option value="">Selecciona...</option>
      <option value="notaria">Notaría</option>
      <option value="juridico">Despacho Jurídico</option>
      <option value="salud">Sector Salud</option>
      <option value="construccion">Construcción</option>
      <option value="dependencias">Dependencias Gubernamentales</option>
      <option value="editoriales">Editoriales</option>
      <option value="agencias">Agencias Creativas</option>
    </select>
    <label for="archivo">Archivo CSV:</label>
    <input type="file" name="archivo" id="archivo" accept=".csv" required />
    <button type="submit">Enviar Correos</button>
  </form>
</body>
</html>
